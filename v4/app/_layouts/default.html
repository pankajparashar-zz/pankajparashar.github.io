
<!DOCTYPE html>
<html dir="ltr" lang="en-US" class="no-js">
    <head>
        <!-- | Character Encoding |
        ===========================
        1. Authors are encouraged to use UTF-8, as its the most friendly for internationalization.
        2. This <meta> element must be inside the <head> element within the first-512 bytes of the page. -->
        <meta charset="utf-8">

        <!-- | HTML5 Link Prefetch |
        ============================
        Link prefetching is a browser mechanism, which utilizes browser idle time to download or prefetch
        documents that the user might visit in the near future.
        Prerender : Identifies a webpage to load in the background, in case the user wants to navigate to it next
        Prefetch : Identifies a resource file, such as an image or a CSS stylesheet, to be downloaded into the cache
        DNS-Prefetch : Identifies a DNS query to resolve the background, so that requests can occur more quickly -->
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        <link rel="dns-prefetch" href="//res.cloudinary.com">
        <link rel="prerender" href="//pankajparashar.com/projects">

        <!-- | Flip ahead browsing |
        ============================
        Flip ahead allows you to explore favorite websites like you would a magazine. -->
        <link rel="next" href="/page/2">
        <link rel="prev" href="/">

        <!-- | Internet Explorer Meta Header |
        ======================================
        The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the
        page should be rendered as. Edge mode tells Internet Explorer to display content in the highest
        mode available. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--
          For blog posts - use the title of the article
          else - use the default title.
        -->
        <title>{% if page.title %}{{ page.title }} - by Pankaj Parashar{% else %}{{ site.name }} - Developer. Designer. Writer.{% endif %}</title>

        <!-- | SEO Meta Tag |
        =====================
        A page's descriptionription meta tag gives Google and other search engines a summary of what the page is about.
        Source : Google's Search Engine Optimisation Guide (PDF) -->
        <meta name="description" content="Hello. I am Pankaj Parashar, a 24yrs old front-end designer and web developer from Mumbai, India.">

        <!-- | Mobile Viewport Meta Tag |
        =================================
        device-width  = Occupy full width of the screen in its current orientation
        initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
        maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- | Stylesheet |
        ===================
        normalize.css : Modern day alternative to CSS resets by Nicolas Galagher/Jonathan Neal
        style.css : Site specific stylesheet -->
        <!-- build:css({app,.tmp}) /css/main.css -->
        <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="/css/libs/syntax.css">
        <link rel="stylesheet" href="/css/style.css">
        <!-- endbuild -->

        <!-- | Favicons |
        =================
        Generated using Real Favicon Generator
        Source : realfavicongenerator.net -->
        <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">

        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="favicon-160x160.png" sizes="160x160">

        <!-- | Windows 8 Metro UI Tiles |
        =================================
        Generated using Modern IE
        Source : buildmypinnedsite.com -->
        <meta name="application-name" content="Pankaj Parashar">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-TileImage" content="mstile-144x144.png">
        <meta name="msapplication-square70x70logo" content="mstile-70x70.png">
        <meta name="msapplication-square150x150logo" content="mstile-150x150.png">
        <meta name="msapplication-square310x310logo" content="mstile-310x310.png">

        <!-- | Twitter Cards |
        ======================
        Validator : dev.twitter.com/docs/cards/validation/validator -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@pankajparashar">
        <meta name="twitter:title" content="Pankaj Parashar">
        <meta name="twitter:description" content="Developer. Designer. Writer.">
        <meta name="twitter:creator" content="@pankajparashar">
        <meta name="twitter:image:src" content="http://pankajparashar.com/img/logo.png">
        <meta name="twitter:domain" content="pankajparashar.com">

        <!-- RSS Feeds -->
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

        <!-- Bing webmaster tools -->
        <meta name="msvalidate.01" content="487AEF186C6F028EB596ABCAA4EF040B" />
    </head>

    <!--
    ______           _         _  ______                   _
    | ___ \         | |       (_) | ___ \                 | |
    | |_/ /_ _ _ __ | | ____ _ _  | |_/ /_ _ _ __ __ _ ___| |__   __ _ _ __
    |  __/ _` | '_ \| |/ / _` | | |  __/ _` | '__/ _` / __| '_ \ / _` | '__|
    | | | (_| | | | |   < (_| | | | | | (_| | | | (_| \__ \ | | | (_| | |
    \_|  \__,_|_| |_|_|\_\__,_| | \_|  \__,_|_|  \__,_|___/_| |_|\__,_|_|
                             _/ |
                            |__/

    Giant ascii art embedded in every page of your site is how you
    show other people that YOU CARE. Mainly I care about developers,
    which is what I presume you are if you're all about viewing
    the source. Clearly you're my kind of person.

    This is v4, it's run through Jekyll, it's been fun to build,
    there's always more to do, and you may notice that aside from
    Google Analytics there is no JavaScript. None.

    That's one way of many you keep your pages fast. I care about
    keeping this site fast because your time is precious and I need
    to get out of your way.

    :: Pankaj Parashar

    -->

    <body>
        <!-- Microdata markup added by Google Structured Data Markup Helper. -->

        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% include header.html %}

        <!-- More info on WAI-ARIA roles
             http://knowledge.onsubject.com/html-role-attributes/ -->
        <section role="main">
            {{ content }}
        </section>

        {% include footer.html %}

        <!-- build:js(app) /js/script.js -->
        <script src="/_bower_components/jquery/jquery.min.js"></script>
        <script src="/js/libs/jquery.hypher.js"></script>
        <script src="/js/libs/en-us.js"></script>
        <script src="/js/libs/trmix.js"></script>
        <script src="/js/plugins.js"></script>
        <script src="/js/script.js"></script>
        <!-- endbuild -->
  </body>
</html>
