layout: default
---
<article itemtype="http://schema.org/Article" class="post">
    <time itemprop="datePublished" content='{{ post.date | date: "%B %d, %Y" }}' class="post__date">{{ page.date | date: "%B %d, %Y" }}</time>
    <h2 clas="post__title"><a class="post__title--link" href="{{ post.url }}" itemprop="name">{{ page.title }}</a></h2>
    <p class="post__excerpt">{{ page.excerpt }}</p>
    {{ content }}
